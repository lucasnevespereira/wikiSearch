<table class="table is-stripped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Word Count</th>
      <th>Snippet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let page of searchResult">
      <td>
        <a
          target="_blank"
          [href]="
            'https://' + searchLang + '.wikipedia.org?curid=' + page.pageid
          "
        >
          {{ page.title }}
        </a>
      </td>
      <td>{{ page.wordcount }}</td>
      <td [innerHTML]="page.snippet"></td>
    </tr>
  </tbody>
</table>
