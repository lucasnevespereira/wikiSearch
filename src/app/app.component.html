<div class="container">
  <h1 class="title has-text-centered">WikiSearch</h1>
  <app-search-bar
    (language)="onSelectLang($event)"
    (submitted)="onTerm($event)"
  ></app-search-bar>
  <app-page-list
    *ngIf="pages.length"
    [searchLang]="language"
    [searchResult]="pages"
  ></app-page-list>
</div>
