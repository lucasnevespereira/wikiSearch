<div class="box">
  <form (submit)="onFormSubmit($event)">
    <input
      [placeholder]="placeholder"
      class="input"
      (input)="term = $event.target.value"
    />
    <div class="select is-rounded">
      <select (change)="onSelectLang($event.target.value)">
        <option>En</option>
        <option>Fr</option>
      </select>
    </div>
  </form>
</div>
